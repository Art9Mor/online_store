{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
    <div class="container">
        <div class="row g-0 bg-body-secondary position-relative">
            <div class="col-md-6 mb-md-0 p-md-4">
                <img src="{{ object.img|mymedia }}" class="w-100" alt="...">
            </div>
            <div class="col-md-6 p-4 ps-md-0">
                <h5 class="mt-0">{{ object.name }}</h5>
                <p>Описание: {{ object.description }}</p>
                <p>Цена: {{ object.cost }}руб.</p>
                <p>Категория товара: {{ object.category }}</p>
                <a href="#" class="stretched-link">Добавить в корзину</a>
            </div>
            <div class="container">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary">Left</button>
                    <button type="button" class="btn btn-primary">Middle</button>
                    <button type="button" class="btn btn-primary">Right</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
